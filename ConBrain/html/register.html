<!doctype html> 
<html lang="ru"> 
<head> 
  <title>
    Регистрация
  </title>
  <link rel="stylesheet" href="css/null.css">
  <link rel="stylesheet" href="css/style.css">
<meta http-equiv="content type" content="text/html;charset=UTF-16" /> 
</head>
<body>
  <form action="replyregister" method="post" enctype="multipart/form-data">
    <div class="blockRectangle1"></div> <!--Блоки 1 и 2 в правом верхнем углу-->
    <div class="blockRectangle2"></div>
    <div class="fioForm">
      <div class="headerForm">ConBrain <span>CB</span></div>
      <div class="nameForm">
        <p>Имя:</p>
        <input required placeholder="Ваше имя" type="text" name="name" value="" />
      </div>
      <div class="familiaForm">
        <p>Фамилия:</p>
        <input required placeholder="Ваше фамилия" type="text" name="family" value="" />
      </div>
      <div class="otshestvoForm">
        <p>Отчество:</p>
        <input placeholder="Ваше отчество" type="text" name="secondName" value="" />
      </div>
      <div class="nicknameForm">
        <p>Ник:</p>
        <input required placeholder="Ваш ник" type="text" name="nick" value="" />
      </div>
      <div class="telForm">
        <p>Телефон:</p>
        <input required placeholder="Номер телефона" type="tel" name="tel" value="" />
      </div>
      <div class="passwordForm">
        <p>Пароль:</p>
        <input placeholder="Пароль" type="password" name="pass" value="" />
      </div>
      <div class="buttonForm"><button type="submit">Зарегистрироваться</button></div>
    </div>
    <div class="blockRectangle3"></div> <!--Блоки 3 и 4 в левом нижнем углу-->
    <div class="blockRectangle4"></div>
  </form>
</body>
</html>
